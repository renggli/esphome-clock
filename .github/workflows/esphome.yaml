name: ESPHome CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout
      - name: Install Python
        uses: actions/setup-python@v3
      - name: Install PIP
        run: python -m pip install --upgrade pip
      - name: Install ESPHome
        run: pip install esphome
      - name: Prepare secrets.yaml
        run: |
          echo "wifi_ssid: undefined" > secrets.yaml
          echo "wifi_password: undefined" >> secrets.yaml
          echo "captive_portal_ssid: undefined" >> secrets.yaml
          echo "captive_portal_password: undefined" >> secrets.yaml
      - name: Compile example.yaml
        run: eshome compile example.yaml
